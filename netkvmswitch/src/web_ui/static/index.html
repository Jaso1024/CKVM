<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetKVMSwitch</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Clients</h2>
            <ul id="client-list">
                <!-- Client items will be inserted here by JavaScript -->
            </ul>
            <div class="controls">
                <h2>Controls</h2>
                <button id="start-agent-btn">Start Source Agent</button>
                <button id="stop-agent-btn" style="display:none;">Stop Source Agent</button>
                <label>
                    <input type="checkbox" id="input-forwarding" checked>
                    Enable Input Forwarding
                </label>
            </div>
        </div>
        <div class="main-content">
            <div class="video-container">
                <div id="fps-display">FPS: 0</div>
                <video id="player" autoplay muted playsinline></video>
            </div>
        </div>
    </div>
    <script src="/static/jmuxer.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
