<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetKVMSwitch</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Clients</h2>
            <ul id="client-list">
                <!-- Client items will be inserted here by JavaScript -->
            </ul>
            <div class="controls">
                <h2>Hub Settings</h2>
                <div class="hub-control">
                    <label for="hub-ip">Hub IP:</label>
                    <input type="text" id="hub-ip" value="127.0.0.1">
                </div>
                <div class="hub-control">
                    <label>
                        <input type="checkbox" id="network-accessible">
                        Allow Network Access
                    </label>
                </div>
                <h2>Controls</h2>
                <button id="start-agent-btn">Start Source Agent</button>
                <button id="stop-agent-btn" style="display:none;">Stop Source Agent</button>
                <label>
                    <input type="checkbox" id="input-forwarding" checked>
                    Enable Input Forwarding
                </label>
                <div class="refresh-control">
                    <label for="refresh-interval">Refresh Interval:</label>
                    <select id="refresh-interval">
                        <option value="0">Never</option>
                        <option value="60000">1 Minute</option>
                        <option value="300000" selected>5 Minutes</option>
                        <option value="600000">10 Minutes</option>
                    </select>
                </div>
                <button id="shutdown-hub-btn" class="danger-btn">Shutdown Hub</button>
            </div>
        </div>
        <div class="main-content">
            <div id="video-grid" class="video-grid">
                <!-- Video elements will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <script src="/static/jmuxer.min.js"></script>
    <script src="/static/app.js"></script>

    <div id="refresh-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <p>The connection has been running for a while. Would you like to refresh it to ensure optimal performance?</p>
            <button id="refresh-yes">Yes, Refresh</button>
            <button id="refresh-no">No, Snooze</button>
        </div>
    </div>
</body>
</html>
